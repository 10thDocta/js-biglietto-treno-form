<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Trenitalia Biglietti</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="title">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      </div>

      <!-- sezione imput -->
      <section class="input">
        <div class="input__form">
          <div class="form">
            <label class="red" for="name">Nome Cognome</label>
            <input type="text" name="name" id="name" placeholder="Nome e Cognome">
          </div>
          <div class="form">
            <label class="red" for="km">Km da percorrere</label>
            <input type="number" name="km" id="km" min="1" placeholder="Km">
          </div>
          <div class="form">
            <label class="red" for="age">Fascia d'et√†</label>
            <select name="age" id="age">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
        </div>

        <div class="input__btn">
          <a id="calcPrice_Btn" href="#">Genera</a>
          <a id="reset_Btn" href="#">Annulla</a>
        </div>
      </section>
      <!-- /sezione imput -->

      <!-- sezione ticket -->
      <div id="hide_ticket" class="hide">
        <div class="ticket">
          <h2>IL TUO BIGLIETTO</h2>
          <section>
            <h4>DETTAGLIO PASSEGGERI</h4>
            <table>
              <thead>
                <tr>
                  <th>NOME PASSEGGERO</th>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><span id="table_name"></span></td>
                  <td id="table_discount"></td>
                  <td id="table_carriage"></td>
                  <td id="table_cp"></td>
                  <td id="table_price"></td>
                </tr>
              </tbody>

            </table>
          </section>
        </div>
      </div>
      <!-- /sezione ticket -->


      <!-- Messaggio di errore -->
      <div id="hide_message_error" class="hide">
        <div class="section">
          <h2>I valori inseriti non sono corretti</h2>
        </div>
      </div>
      <!-- /test -->


    </div>
    <!-- /container -->
  </main>

  <script src="js/script.js" charset="utf-8"></script>
  <script src="js/test.js" charset="utf-8"></script>
</body>

</html>
