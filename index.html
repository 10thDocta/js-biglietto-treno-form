<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Trenitalia Biglietti</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <div class="par red"></div>
    <div class="par green"></div>
    <h1>Calcolo biglietto treno</h1>
  </header>

  <main>
    <div class="container">

      <section class="chilometri red">
        <h4>Chilometri da percorrere?</h4>
        <h2 id="km"></h2>
      </section>

      <section class="età red">
        <h4>Qual è la tua età?</h4>
        <h2 id="age"></h2>
      </section>

      <section class="sconto red">
        <h4>Sconto a te riservato:</h4>
        <h2 id="discount"></h2>
      </section>

      <section class="prezzo green">
        <h4>Il prezzo del biglietto è:</h4>
        <h2 id="price" class="big"></h2>
      </section>

    </div>
  </main>

  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
